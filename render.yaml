services:
  - type: web
    name: coal-calculator
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      cp -r ../frontend/* ./ || true
      echo "✅ Build complete"
    startCommand: cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GITHUB_TOKEN
        sync: false
        required: true
      - key: GITHUB_REPO
        value: Yarik-Pryanik/coal-calculation-app # замените на ваш репозиторий
        required: true
      - key: SAVE_INTERVAL
        value: "300"  # 5 минут в секундах
      - key: PYTHON_VERSION
        value: 3.10.0
    healthCheckPath: /health
    autoDeploy: true
